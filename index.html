<!doctype html>
<html lang="no">
<head>
<meta charset="utf-8">
<title>Tillerion Holding AS</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Valgfritt: Google Fonts “Inter”. Fjern linjen hvis du vil holde alt lokalt -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ====== Design-variabler ====== */
:root {
  --bg: #f4f6f8;
  --fg: #1c1e21;
  --accent: #0a4ea3;     /* diskret blå tone */
  --card-bg: white;
  --radius: 12px;
  --shadow: 0 4px 16px rgba(0,0,0,.05);
  font-size: 16px;
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* ====== Layout ====== */
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  display:flex;
  min-height:100vh;
  align-items:center;
  justify-content:center;
  padding:1.5rem;
}

.card{
  background:var(--card-bg);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:3rem clamp(1.5rem,4vw,4rem);
  text-align:center;
  animation:fade-in .7s ease-out;
  max-width:32rem;
  width:100%;
}

h1{
  margin:.2em 0 .6em;
  font-size:clamp(1.8rem,5vw,2.4rem);
  font-weight:600;
  letter-spacing:-.5px;
}

p{margin:.8em 0;line-height:1.55}
a{color:var(--accent);text-decoration:none}
a:hover{ text-decoration:underline }

/* ====== Subtil fade-in ====== */
@keyframes fade-in{
  from{opacity:0;transform:translateY(12px)}
  to  {opacity:1;transform:none}
}

/* Små skjermer */
@media (max-width:420px){
  .card{padding:2rem 1.25rem}
  h1{font-size:1.7rem}
}
</style>
</head>
<body>

<section class="card">
  <h1>Tillerion Holding&nbsp;AS</h1>

  <p>Privat holdingselskap som forvalter aksjer og investeringer.</p>

  <p><a href="mailto:post@tillerion.no">post@tillerion.no</a><br>
     Org.nr.&nbsp;935&nbsp;907&nbsp;896</p>

  <p style="font-size:.9rem;color:#6b6e72;margin-top:2.5rem">© 2025 Tillerion Holding AS</p>
</section>

</body>
</html>
